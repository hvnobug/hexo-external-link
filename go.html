<html lang="zh"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="robots" content="noindex, nofollow"/><title>页面加载中，请稍候...</title><style type='text/css'>body{background:#555}.loading{animation:fadein 2s}@keyframes fadein{from{opacity:0}to{opacity:1}}.spinner-wrapper{position:absolute;top:0;left:0;z-index:300;height:100%;min-width:100%;min-height:100%;background:rgba(255,255,255,.93)}.spinner-text{position:absolute;top:45%;left:50%;margin-left:-100px;margin-top:2px;color:#000;letter-spacing:1px;font-size:20px;font-family:Arial}.spinner{position:absolute;top:45%;left:50%;display:block;margin-left:-160px;width:1px;height:1px;border:20px solid rgba(255,0,0,1);border-radius:50px;border-left-color:transparent;border-right-color:transparent;animation:spin 1.5s infinite}@keyframes spin{0%,100%{transform:rotate(0) scale(1)}50%{transform:rotate(720deg) scale(.6)}}</style><script type="text/javascript">const host = window.location.host;/*base64加密解密函数*/var Base64 = {_keyStr: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=', encode: function (e) {var t = '';var n, r, i, s, o, u, a;var f = 0;e = Base64._utf8_encode(e);while (f < e.length) {n = e.charCodeAt(f++);r = e.charCodeAt(f++);i = e.charCodeAt(f++);s = n >> 2;o = (n & 3) << 4 | r >> 4;u = (r & 15) << 2 | i >> 6;a = i & 63;if (isNaN(r)) {u = a = 64} else if (isNaN(i)) {a = 64}t = t + this._keyStr.charAt(s) + this._keyStr.charAt(o) + this._keyStr.charAt(u) + this._keyStr.charAt(a)}return t}, decode: function (e) {var t = '';var n, r, i;var s, o, u, a;var f = 0;e = e.replace(/[^A-Za-z0-9+/=]/g, '');while (f < e.length) {s = this._keyStr.indexOf(e.charAt(f++));o = this._keyStr.indexOf(e.charAt(f++));u = this._keyStr.indexOf(e.charAt(f++));a = this._keyStr.indexOf(e.charAt(f++));n = s << 2 | o >> 4;r = (o & 15) << 4 | u >> 2;i = (u & 3) << 6 | a;t = t + String.fromCharCode(n);if (u != 64) {t = t + String.fromCharCode(r)}if (a != 64) {t = t + String.fromCharCode(i)}}t = Base64._utf8_decode(t);return t}, _utf8_encode: function (e) {e = e.replace(/rn/g, 'n');var t = '';for (var n = 0; n < e.length; n++) {var r = e.charCodeAt(n);if (r < 128) {t += String.fromCharCode(r)} else if (r > 127 && r < 2048) {t += String.fromCharCode(r >> 6 | 192);t += String.fromCharCode(r & 63 | 128)} else {t += String.fromCharCode(r >> 12 | 224);t += String.fromCharCode(r >> 6 & 63 | 128);t += String.fromCharCode(r & 63 | 128)}}return t}, _utf8_decode: function (e) {var t = '';var n = 0;var r = c1 = c2 = 0;while (n < e.length) {r = e.charCodeAt(n);if (r < 128) {t += String.fromCharCode(r);n++} else if (r > 191 && r < 224) {c2 = e.charCodeAt(n + 1);t += String.fromCharCode((r & 31) << 6 | c2 & 63);n += 2} else {c2 = e.charCodeAt(n + 1);c3 = e.charCodeAt(n + 2);t += String.fromCharCode((r & 15) << 12 | (c2 & 63) << 6 | c3 & 63);n += 3}}return t;}};/*获取请求参数,*/function GetQueryString(name) {var reg = new RegExp('(^|&)' + name + '=(.*)$');var r = window.location.search.substr(1).match(reg);return r ? unescape(r[2]) : window.location.pathname.replace('/go/', ''); /*注意代码中的/goto/和跳转地址/goto/保持一致，请记得自行修改！*/}var jump_url = GetQueryString('{{url_param_name}}');/*若传入的是base加密数据，则进行解密处理*/if (jump_url === Base64.encode(Base64.decode(jump_url))) {jump_url = Base64.decode(jump_url);}/*url简单正则*/var UrlReg = '^((http|https|thunder|qqdl|ed2k|Flashget|qbrowser|ftp|rtsp|mms)://)';/*网址校验*/if (!jump_url || !jump_url.match(UrlReg)) {document.title = '参数错误，正在返回首页...';jump_url = location.origin;}/*延时执行跳转*/setTimeout(function link_jump() {/* 非本站域名不允许使用此跳转页面 */if (document.location.hostname !== 'localhost' && host !== document.referrer) {location.href = '//' + host;return;}location.href = jump_url;}, 1000);setTimeout(function () {window.opener = null;window.close();}, 30000);</script></head><body><div class="loading"><div class="spinner-wrapper"><span class="spinner-text">页面加载中，请稍候...</span><span class="spinner"></span></div></div></body></html>
